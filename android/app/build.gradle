def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 31

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "re.notifica.demo"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                appScheme       : 're.notifica',
                notificareHost  : 'push.notifica.re',
                notificareAppId : '5e845721b4f0f36c86bcb10a',
                googleMapsApiKey: localProperties.getProperty('app.googleMapsApiKey'),
        ]
    }

    signingConfigs {
        release {
            storeFile file('release.keystore')
            storePassword localProperties.getProperty('app.signing.store.password')
            keyAlias localProperties.getProperty('app.signing.key.alias')
            keyPassword localProperties.getProperty('app.signing.key.password')
        }
    }

    buildTypes {
        debug {
            manifestPlaceholders = [
                    notificareAppId: '585702253cad4414df0e3b20',
            ]
        }
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // Add the SDK for Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging:20.2.4'

    def notificare_version = '2.7.2'
    implementation "re.notifica:notificare-core:$notificare_version"
    implementation "re.notifica:notificare-location:$notificare_version"
    implementation "re.notifica:notificare-beacon:$notificare_version"
    implementation "re.notifica:notificare-scannable:$notificare_version"
}
